<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hexagon - A Wallpaper App</title>
	<!-- Stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="./lib/jquery/plugins/flex-images/jquery.flex-images.css">
	<link rel="stylesheet" type="text/css" href="./lib/lightbox/ekko-lightbox.css">
	<link rel="stylesheet" type="text/css" href="./lib/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/offline-js/offline-theme-dark.css">
    <link rel="stylesheet" type="text/css" href="./lib/offline-js/offline-language-english.css">
</head>
 <body>
 	<main>
	 	<div class="row">
			<div class="col-sm-9" id="gallery">
				<h3>Choose A Picture</h3><br>
				<div class="flex-images">
				</div>
			</div>
			<div class="col-sm-3">
					<div class="active-cyan-3 active-cyan-4 mb-4">
						<form class="form-inline md-form mb-4" method="post">
	  					<input class="form-control" type="text" placeholder="Search" aria-label="Search">
	  					<button id="searchbtn" class="btn btn-primary" type="button"><img src="./assets/search.png"></button>
	  					</form>
					</div>
				<div class="chip">
					<button class="text-center" id="Night" onclick="pixabay('Night')">Night</button>
				</div>
				<div class="chip">
					<button class="text-center" id="Sunny" onclick="pixabay('Sunny')">Sunny</button>
				</div><hr>
				<div class="chip">
					<button class="text-center" id="Stars" onclick="pixabay('Stars')">Stars</button>
				</div>
				<div class="chip">
					<button class="text-center" id="Wildlife" onclick="pixabay('Wildlife')">Wildlife</button>
				</div><hr>
				<p><b><i>Powered By</i></b></p>
				<img src="./assets/pixabay.svg" style="width: 200px; height: 50px;">
			</div>
	 	</div>
   </main>
    <!-- Scripts -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="./lib/jquery/jquery-3.4.1.min.js"></script>
	<script src="./lib/lightbox/ekko-lightbox.min.js"></script>
	<script src="./lib/jquery/plugins/flex-images/jquery.flex-images.min.js"></script>
    <script src="./lib/Bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/offline-js/offline.min.js"></script>
    <script src="./renderer.js"></script>
    <script>if (window.module) module = window.module;</script>
 </body>
</html>
